<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Karla:wght@800&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div class="password-block">
        <p id="line1">Generate a</p>
        <p id="line2">random password</p>
        <p id="line3">Never use an insecure password again.</p>
        <label for"pass-length">Password length:</label>
        <input type="number" id="pass-length" name="pass-length" placeholder="max 20" min="1" max="20"><br>
        <button onclick="startGenerator()">Generate passwords</button>
        <hr>
        <div class="results-sec">
            <div id="first-password"></div>
            <div id="second-password"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
